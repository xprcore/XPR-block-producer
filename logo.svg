<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1600" width="1600" height="1600">



  <defs>

    <!-- Glow effect -->

    <radialGradient id="glow" cx="50%" cy="50%" r="50%">

      <stop offset="0%" stop-color="#2f7cff" stop-opacity="0.9"/>

      <stop offset="100%" stop-color="#001a4d" stop-opacity="1"/>

    </radialGradient>



    <!-- Outer ring glow -->

    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">

      <feGaussianBlur stdDeviation="18" result="blur"/>

      <feMerge>

        <feMergeNode in="blur"/>

        <feMergeNode in="SourceGraphic"/>

      </feMerge>

    </filter>

  </defs>



  <!-- Background -->

  <circle cx="800" cy="800" r="760" fill="#001b44"/>



  <!-- Glow ring -->

  <circle cx="800" cy="800" r="720"

          fill="none"

          stroke="url(#glow)"

          stroke-width="70"

          filter="url(#outerGlow)"/>



  <!-- Inner dark base -->

  <circle cx="800" cy="800" r="680" fill="#021a3a"/>



  <!-- XPRCORE logo -->

